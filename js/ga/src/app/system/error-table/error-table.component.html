<table class = "errorTable">
    <tbody>
        <tr>
            <th></th>
            <th *ngFor = "let head of header;">{{ head.value }}</th>
        </tr>
        <tr *ngFor = "let row of listTables; let i = index;">
            <td>{{ i }}</td>
            <td *ngFor = "let cell of row">{{cell}}</td>
        </tr>
    </tbody>
</table>
