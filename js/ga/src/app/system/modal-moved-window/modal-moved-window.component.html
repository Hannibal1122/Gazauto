<div *ngIf = "open"
    style = "position:fixed; background: white; box-shadow: 0px 0px 5px 3px rgba(0, 0, 0, 0.3); padding: 5px; border-radius: 5px; cursor:move;"
    [style.top] = "settings.top + 'px'"
    [style.left] = "settings.left + 'px'"
    (mouseup) = "settings.click = false"
    (mousedown) = "mouseDown($event)">
    <div>Заголовок
        <span (click) = "open = false;"
            style = "color:red; float:right; cursor: pointer;"><i class = "fas fa-times-circle"></i></span>
    </div>
    <div>
        <datetimepicker (onChange) = "changeDate($event)" [config] = "{ setDefault: false }" [setValue] = "inputValue"></datetimepicker>
    </div>
    <button style = "margin-top:5px; float:right;" (click) = "acceptDatetime()">Добавить</button>
</div>
