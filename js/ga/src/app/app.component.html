<app-loading [load] = "load"></app-loading>
<app-enter *ngIf = "!enter && !load"></app-enter>
<div [hidden] = "!enter || load">
    <div [style.left] = "hideMenu ? '0px' : '410px'"
        [title] = "hideMenu ? 'открыть' : 'скрыть'"
        style = "position: fixed; transition: 0.3s; cursor: pointer; font-size:20px; width:30px; height:30px; top:4px; text-align:center;background-color:#456486; color:white;z-index: 1001;" 
        (click) = "hideLeftMenu()">
        <span *ngIf = "!hideMenu"><i class="fas fa-angle-left"></i></span>
        <span *ngIf = "hideMenu"><i class="fas fa-angle-right"></i></span>
    </div>
    <div #MyLeftMenu
        [style.width] = "hideMenu ? '0px' : '410px'" 
        style = "background-color:#85a3c5; height:100%; position:fixed; overflow:hidden; z-index: 1000; transition: 0.3s;">
        <div [hidden] = "leftMenuScroll.height == '0px'" 
            style = "position:absolute; width:10px; height:100%; background-color:rgba(161, 196, 79, 0.4); right:0px; z-index:10">
            <div [style.top] = "leftMenuScroll.top"
                [style.height] = "leftMenuScroll.height" 
                style = "position:absolute; width:6px; height:60px; background-color:rgba(213, 245, 137, 0.6); left:2px; border-radius:3px;">
            </div>
        </div>
        <div #MyLeftObjects style = "position:absolute; top:0px;">
            <div style = "width: 410px; background-color:#6085ac; color: white;">
                <div style = "height: 30px; background-color:#2b343e; padding: 6px; font-weight:bold; font-size:14px; position: relative;">
                    <span style = "position: absolute; left:35px;">
                        {{ Login }} <!-- <i class="fas fa-user-circle"></i> -->
                    </span>
                    <span style = "position: absolute; left:10px; top: 4px; cursor: pointer; font-size:18px;" (click) = "exitLogin()" title = "выйти">
                        <i class="fas fa-sign-out-alt"></i>
                    </span>
                </div>
            </div>
            <div style = "width: 410px; background-color:#6085ac; color: white;">
                <div style = "height: 40px; background-color:#456486; padding: 6px; font-weight:bold; font-size:18px; position: relative;">
                    Приложения
                    <span *ngIf = "!hideSoftware" style = "position: absolute; right:10px; top: 8px; cursor: pointer;" (click) = "hideMenuSoftware()">
                        <i  class="fas fa-arrow-circle-up"></i>
                    </span>
                    <span *ngIf = "hideSoftware" style = "position: absolute; right:10px; top: 8px; cursor: pointer;" (click) = "hideMenuSoftware()">
                        <i  class="fas fa-arrow-circle-down"></i>
                    </span>
                </div>
                <div *ngIf = "!hideSoftware" style = "width:100%; height:60px; background-color: #6085ac; display: flex; flex-wrap: wrap; align-items: center; justify-content: center;">
                    <div class = "softwareIcon softwareExplorer" title = "Проводник" (click) = "openSoftware('explorer')"> <i class = "fas fa-sitemap"></i> </div>
                    <!-- <div class = "softwareIcon softwareTable" title = "Редактор таблиц" (click) = "openSoftware('table')"> <i class = "fas fa-table"></i> </div> -->
                    <div class = "softwareIcon softwareStatistics" title = "Статистика"> <i class = "fas fa-chart-line"></i> </div>
                    <div class = "softwareIcon softwareTasks" title = "Задачник"> <i class = "fas fa-tasks"></i> </div>
                    <div class = "softwareIcon softwareEvent" title = "Редактор связей"> <i class = "fas fa-link"></i> </div>
                    <div class = "softwareIcon softwareEvent" title = "Редактор событий"> <i class = "fas fa-bolt"></i> </div>
                    <div class = "softwareIcon softwareTasks" title = "Справка"> <i class = "fas fa-info"></i> </div>
                    <div class = "softwareIcon softwareStatistics" title = "Обновить" (click) = "refresh()"> <i class = "fas fa-sync-alt"></i> </div>
                </div>
            </div>
            <app-left-menu-element *ngFor = "let element of leftMenuData" 
                [config] = "element" 
                [data] = "element.childrens" 
                (onChange) = "onChangeInLeftMenu($event)"></app-left-menu-element>
        </div>
    </div>
    <div [style.width] = "hideMenu ? '100%' : 'calc(100% - 410px)'"
        [style.left] = "hideMenu ? '0' : '410px'"
        style = "height:40px; position: fixed; transition: 0.3s; top: 0px; border-bottom: 1px #bebebe solid; display: flex; font-size: 14px; z-index: 1000; background-color: white;">
        <div *ngFor = "let tab of tabs; let i = index;" 
            [style.margin-left] = "i == 0 ? '35px' : '-1px'"
            [style.border-bottom] = "i == currentSoftware ? 'none' : ''"
            class = "myTabs" [class.myTabsActive] = "i == currentSoftware">
            <div (click) = "openTab(i)"style = "padding: 3px 0px 0px 5px;" >{{tab.name}}</div>
            <span (click) = "closeTab(i)"><i class="fas fa-times-circle tubExitButton"></i></span>
        </div>
    </div>
    <div [style.width] = "hideMenu ? '100%' : 'calc(100% - 410px)'"
        [style.left] = "hideMenu ? '0' : '410px'"
        style = "height:calc(100% - 50px); transition: 0.3s; position: absolute; top: 50px; padding: 10px; color:#000000;">
        <div *ngFor="let app of tabs; let i = index;">
            <div [style.display] = "i == currentSoftware ? 'block' : 'none'">
                <vg-dynamic-view [componentData] = "app.software" (onChange) = "onChangeInSoftware($event)"></vg-dynamic-view>
            </div> 
        </div>
        <div *ngIf = "tabs.length == 0">
            <span style="color:#b8b8b8; font-size:22px; font-weight:bold">Выберите объект из левого меню</span>
        </div>
    </div>
