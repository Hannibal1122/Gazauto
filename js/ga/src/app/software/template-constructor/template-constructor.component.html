<div style = "padding: 5px;">
    <div style = "padding: 5px;" class = "MainBColor">
        <div>
            1. Укажите библиотеку
            <input type = "text" placeholder="id" (change)="loadLibrary()" [(ngModel)] = "libraryId"><button (click) = "setFromCopy()"><i class="fas fa-paste"></i></button><button (click) = "loadLibrary()"><i class="fas fa-check-circle"></i></button>
        </div>
        <div>
            2. Укажите поля
            <table>
                <tr *ngFor = "let row of mainFields">
                    <td>{{ row.name }}</td>
                    <td>
                        <select [(ngModel)] = "row.id">
                            <option *ngFor = "let o of columnList" value = "{{ o.id }}">{{ o.name }}</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button (click) = "loadTypeByColumn()"><i class="fas fa-check-circle"></i></button>
        </div>
        <div>
            3. Укажите связи
            <table>
                <tr>
                    <th>Родитель</th>
                    <th>Потомок</th>
                </tr>
                <tr *ngFor = "let row of typeList">
                    <td>{{ row.name }}</td>
                    <td>
                        <select [(ngModel)] = "row.children">
                            <option value = "none">Без потомка</option>
                            <option *ngFor = "let o of typeList" value = "{{ o.id }}">{{ o.name }}</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            4. Укажите шаблоны
            <table>
                <tr *ngFor = "let row of typeList">
                    <td>{{ row.name }}</td>
                    <td>
                        <input type = "text" [(ngModel)] = "row.templateId"><button (click) = "pasteTemplate(row)"><i class="fas fa-paste"></i></button>
                    </td>
                </tr>
            </table>
        </div>
        <button (click) = "saveData()">Сохранить</button>
    </div>
</div>
