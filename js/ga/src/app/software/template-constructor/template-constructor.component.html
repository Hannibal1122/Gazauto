<div style = "padding:5px;">
    <table class = "treeTable">
        <tbody>
            <tr *ngFor = "let row of tableData">
                <ng-container *ngFor = "let cell of row">
                    <td class = "lineTD">
                        <ng-container *ngIf = "cell && !cell.first">
                            <svg width = "100%" height = "100%">
                                <line x1 = "0" y1 = "50%" x2 = "100%" y2 = "50%" style = "stroke: #ff0000; stroke-width: 1px;"/>
                            </svg>
                        </ng-container>
                    </td>
                    <td>
                        <ng-container *ngIf = "cell && cell.type == 'node'">
                            <i class="fa fa-sitemap"></i>
                        </ng-container>
                        <ng-container *ngIf = "cell && cell.type == 'table'">
                            <i class="fa fa-table"></i>
                        </ng-container>
                    </td>
                    <td >
                        {{ cell ? cell.name : '' }} 
                    </td>
                    <td>
                        <ng-container *ngIf = "cell">
                            <i class="fas fa-plus-circle"></i>
                        </ng-container>
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
