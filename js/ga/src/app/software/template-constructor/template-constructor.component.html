<div style = "padding:5px; height: 100vh; overflow: auto;">
    <button (click) = "appendCircle('node')"><i class="fas fa-plus-circle"></i> Node</button>
    <button (click) = "appendCircle('table')"><i class="fas fa-plus-circle"></i> Table</button>
    <button (click) = "saveDB()">save</button>
    <div style = "margin-left: 50%; transform: translate(-50%, 0%);" 
        [style.width] = "svgProperties.width + 'px'" 
        [style.height] = "svgProperties.width + 'px'">
        <div class = "textDiv"
            [style.width]="rMain * 2 + 'px'" 
            [style.height]="rMain * 2 + 'px'" 
            [style.left]="(currentElement.x - rMain) + 'px'" 
            [style.top]="(currentElement.y - rMain) + 'px'">
            <div *ngIf = "currentElement.type == 'node'"><i class="fa fa-sitemap"></i></div>
            <div *ngIf = "currentElement.type == 'table'"><i class="fa fa-table"></i></div>
            {{ currentElement.name }}
        </div>
        <div *ngFor = "let circle of circles" class = "textDiv"
            [style.width]="rNode * 2 + 'px'" 
            [style.height]="rNode * 2 + 'px'" 
            [style.left]="(circle.x - rNode) + 'px'" 
            [style.top]="(circle.y - rNode) + 'px'">
            <div *ngIf = "circle.type == 'node'"><i class="fa fa-sitemap"></i></div>
            <div *ngIf = "circle.type == 'table'"><i class="fa fa-table"></i></div>
            {{ circle.name }}
            <div *ngIf = "circle.children">...</div>
        </div>
        <svg width = "100%" height = "100%">
            <defs>
                <filter id="dropshadow" height="130%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
                    <feOffset dx="0" dy="0" result="offsetblur"/> <!-- how much to offset -->
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
                    </feComponentTransfer>
                    <feMerge> 
                        <feMergeNode/> <!-- this contains the offset blurred image -->
                        <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
                    </feMerge>
                </filter>
            </defs>
            <!-- <line *ngFor = "let circle of circles"
                class = "lineCircle" 
                [attr.x1] = "circle.x" 
                [attr.y1] = "circle.y" 
                [attr.x2] = "svgProperties.x" 
                [attr.y2] = "svgProperties.y"></line> -->
            <circle 
                [attr.cx]="currentElement.x" 
                [attr.cy]="currentElement.y" 
                [attr.r]="rMain" 
                [class.nodeCirlce] = "currentElement.type == 'node'" 
                [class.tableCirlce] = "currentElement.type == 'table'" 
                (click) = "backToParent()"
                style = "filter: url(#dropshadow)"/>
            <circle *ngFor = "let circle of circles; let i = index;"
                [attr.cx]="circle.x" 
                [attr.cy]="circle.y" 
                [attr.r]="rNode"
                [class.nodeCirlce] = "circle.type == 'node'" 
                [class.tableCirlce] = "circle.type == 'table'"
                (click) = "openParent(circle.id)"
                (contextmenu) = "remove($event, i)"
                style = "filter: url(#dropshadow)">
            </circle>
        </svg>
    </div>
</div>
