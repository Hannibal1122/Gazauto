<div style = "padding:5px; height: 100vh;">
    <div style = "width:100%; position: relative;">
        <table class = "treeTable" style = "margin:auto;" #mainTable>
            <tbody>
                <tr>
                    <td>
                        <div
                            (click) = "openParentNode()">
                            <span *ngIf = "outNode.type == 'node'"><i class="fa fa-sitemap"></i></span>
                            <span *ngIf = "outNode.type == 'table'"><i class="fa fa-table"></i></span>
                            {{ outNode.name }}
                        </div>
                    </td>
                    <td>
                        <div *ngFor = "let ch of outNode.children; let i = index"
                            (click) = "openCurrentNote(i)">
                            <span *ngIf = "ch.type == 'node'"><i class="fa fa-sitemap"></i></span>
                            <span *ngIf = "ch.type == 'table'"><i class="fa fa-table"></i></span>
                            {{ ch.name }} {{ ch.children > 0 ? '(' + ch.children + ')' : '' }}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><button class = "buttonAdd" (click) = "addNode()"><i class="fas fa-plus-circle"></i><br>узел</button></td>
                    <td><button class = "buttonAdd" (click) = "addTable()"><i class="fas fa-plus-circle"></i><br>таблица</button></td>
                </tr>
            </tbody>
        </table>
        <div style = "position: absolute;"
            [style.height] = "linePropertyes.height + 'px'" 
            [style.width] = "linePropertyes.width + 'px'" 
            [style.top] = "linePropertyes.top + 'px'" 
            [style.left] = "linePropertyes.left + 'px'">
            <svg width = "100%" height = "100%">
                <line *ngFor = "let line of linePropertyes.lines" 
                    style = "stroke: brown; stroke-width: 1px;"
                    [attr.x1] = "line.x1" 
                    [attr.y1] = "line.y1" 
                    [attr.x2] = "line.x2" 
                    [attr.y2] = "line.y2"/>
            </svg>
        </div>
    </div>
</div>
