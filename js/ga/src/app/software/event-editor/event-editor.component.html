<div class = "MainBColor" style = "padding: 4px;">
    <span *ngIf = "readonly">
        <i class="fas fa-eye" style = "color: #b5e498;"></i>
    </span>
     {{ name }}
     <span style = "font-size:12px;">{{ info.length > 0 ? "(" + info + ")" : "" }}{{ ready ? " - завершено" : "" }}</span>
    <div style = "font-size:12px; margin-top:-8px; color:#7e7e7e;">{{ type }}</div>
</div>
<div #editor style = "width:100%; height:600px;">
</div>
<!-- <button class = "btn btn-primary" style = "position:absolute; top: 600px; left:280px;" (click) = "execCode()">Выполнить</button> -->
<button *ngIf = "type == 'по дате' && ready" class = "propertyBtn" style = "position:absolute; top: 5px; right:120px;" (click) = "returnEvent()">Восстановить</button>
<button *ngIf = "type == 'по дате' && !ready" class = "propertyBtn" style = "position:absolute; top: 5px; right:120px;" (click) = "stopEvent()">Завершить</button>
<button *ngIf = "!readonly" class = "propertyBtn" style = "position:absolute; top: 5px; right:10px;" (click) = "saveCode()">Сохранить</button>
