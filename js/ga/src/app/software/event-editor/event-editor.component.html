<div><span *ngIf = "readonly"><i class="fas fa-eye" style = "color: #b5e498;"></i></span> {{ name }}<span style = "font-size:12px;">{{ info.length > 0 ? "(" + info + ")" : "" }}</span></div>
<div style = "font-size:12px; margin-top:-8px; color:#aaaaaa;">{{ type }}</div>
<div #editor>
</div>
<button class = "btn btn-primary" style = "position:absolute; top: 600px; left:280px;" (click) = "execCode()">Выполнить</button>
<button *ngIf = "!readonly" class = "btn btn-primary" style = "position:absolute; top: 600px; left:400px;" (click) = "saveCode()">Сохранить</button>
