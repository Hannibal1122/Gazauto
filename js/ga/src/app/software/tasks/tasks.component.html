<div class = "row" style = "margin-left:0; margin-right:0; margin-bottom:4px;">
    <div class="col-md-12" style = "height:30px; position:relative; margin-bottom:4px; padding:0;">
        <input type = "text" style = "margin-left:2px;height:30px; border: 2px solid #eeeeee; padding-left:5px;" placeholder = "Поиск">
        <button class = "tasksButton" title = "Добавить задачу"><i class="fas fa-plus"></i></button>
    </div>
    <div class = "col-md-12" style = "padding:0; overflow:auto; display: flex;" [style.height] = "height">
        <div class = "col-md-5" style = "padding:0px;">
            <div class = "col-md-12" style = "height:500px; padding:2px;">
                <div class = "col-md-12 headPanelTasks">Текущие задачи</div>
                <div class = "col-md-12 panelTasks" style = "height:461px;">
                    <table class = "tasksTable">
                        <tbody>
                            <tr>
                                <th>Название</th>
                                <th>Постановщик</th>
                                <th>Дата</th>
                            </tr>
                            <tr>
                                <td>название</td>
                                <td>название</td>
                                <td>название</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class = "col-md-12" style = "height:250px; padding:2px;">
                <div class = "col-md-12 headPanelTasks">Архивные задачи</div>
                <div class = "col-md-12 panelTasks" style = "height:211px;">
                    <table class = "tasksTable">
                        <tbody>
                            <tr>
                                <th>Название</th>
                                <th>Постановщик</th>
                                <th>Дата</th>
                            </tr>
                            <tr>
                                <td>название</td>
                                <td>название</td>
                                <td>название</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class = "col-md-7" style = "height:750px; padding:2px;">
            <div class = "col-md-12 headPanelTasks">
                <div style = "float:left">Название задачи</div>
                <div style = "text-align:right; font-size:14px;">00.00.00 00:00</div>
            </div>
            <div class = "col-md-12 panelTasks" style = "height:711px;">
                <div>Поручитель</div>
                <div>Исполнитель</div>
                <div>Наблюдатели</div>
                <div>Проекты(папки)</div>
                <div>Таблицы</div>
                <div>Ячейки</div>
                <button class = "tasksButton" style = "width:75px; font-weight:bold;">Начать</button>
                <button class = "tasksButton" style = "width:90px; font-weight:bold;">Завершить</button>
                <button class = "tasksButton" style = "width:90px; font-weight:bold;">В архив</button>
                <button class = "tasksButton" style = "width:90px; font-weight:bold;">Из архива</button>
        </div>
        </div>
    </div>
</div>
