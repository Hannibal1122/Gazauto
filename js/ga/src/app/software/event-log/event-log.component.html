<div #mainContainer style = "background-color:black; width: 100%; height:100%; overflow:auto; padding: 0px 5px; font-size:12px; font-family: 'Lucida Console';">
    <table style = "width:100%;" #mainTable>
        <tbody>
            <tr *ngFor = "let row of log"
                class = "colorWhite"
                [class.colorBlue] = "row[3] == 'enter'"
                [class.colorGray] = "row[3] == 'open'"
                [class.colorYellow] = "row[3] == 'updateScript'"
                [class.colorViolet] = "row[3] == 'remove'"
                [class.colorGreen] = "row[3] == 'update' || row[3] == 'updateState'">
                <td>{{ getTime(row[0]) }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
        </tbody>
    </table>
</div>
