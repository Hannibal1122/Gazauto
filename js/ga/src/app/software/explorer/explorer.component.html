<div class = "row" style = "margin-left:0; margin-right:0;">
    <div class = "col-md-12" style = "user-select:none; padding-right:5px; padding-left:5px;">
        <button class = "explorerButton" title = "Назад" (click) = "openBackFolder()"><i class="fas fa-arrow-left"></i></button>
        <input type = "text" 
            [(ngModel)] = "searchInput" 
            (change) = "clearSearch()"
            style = "border-radius:5px; padding: 5px; border: 1px solid #eeeeee; width:calc(100% - 224px)" 
            placeholder="Поиск">
        <select style = "height: 36px; border: 1px solid #eeeeee; border-radius:5px;" [(ngModel)] = "searchInputType">
            <option value = "">Все</option>
            <option value = "folder">Папка</option>
            <option value = "table">Таблица</option>
            <option value = "value">Значение</option>
            <option value = "event">Событие</option>
            <option value = "user">Пользователь</option>
            <option value = "role">Роль</option>
            <option value = "file">Файл</option>
        </select>
        <button class = "explorerButton" title = "Поиск" (click) = "searchInputObject()" style = "margin-right:10px;"><i class="fas fa-search"></i></button>
    </div>
    <div class = "col-md-12" style = "user-select:none; padding-right:5px; padding-left:5px; margin-top:4px;">
        <button class = "explorerButton" title = "Добавить элемент" (click) = "newObject()" [disabled] = "!selectRules.new"><i class="fas fa-file"></i></button>
        <button class = "explorerButton" title = "Вставить" (click) = "_pasteObject()" [disabled] = "!selectRules.paste"><i class="fas fa-paste"></i></button>
        <button class = "explorerButton" title = "Вырезать" (click) = "copyObject('cut')" [disabled] = "!selectRules.cut"><i class="fas fa-cut"></i></button>
        <button class = "explorerButton" title = "Копировать" (click) = "copyObject('copy')" [disabled] = "!selectRules.copy"><i class="fas fa-copy"></i></button>
        <button class = "explorerButton" title = "Добавить права" (click) = "createObject(outFolders[selectObjectI].id, 'Права', null)" [disabled] = "!selectRules.rights"><i class="fas fa-address-card"></i></button>
        <button class = "explorerButton" title = "Справка" (click) = "addInfo()" [disabled] = "!selectRules.info"><i class="fas fa-info"></i></button>
        <button class = "explorerButton" title = "Удалить" (click) = "removeObject()" [disabled] = "!selectRules.remove"><i class="fas fa-trash"></i></button>
        <button class = "explorerButton" title = "Скачать" (click) = "downloadObject()" [disabled] = "!selectRules.download"><i class="fas fa-download"></i></button>
        <button class = "explorerButton" title = "Обновить" (click) = "refresh(true)"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div class = "col-md-12" style = "font-size:12px; color:#8f8f8f">
        <span *ngFor = "let path of allPath" (click) = "openObject({objectType: 'folder', id: path.id})" style = "cursor:pointer;">{{ path.name }}/</span>
    </div>
    <br>
    <div class = "col-md-12" style = "display: flex; color: #456486; flex-wrap: wrap; font-size:12px;">
        <span *ngFor = "let object of outFolders; let i = index;">
            <div class = "elementExplorer" 
                (click) = "selectObject(i)"
                (contextmenu) = "getContextmenu($event, i)"
                [class.selectElementExplorer] = "i == selectObjectI"
                [class.selectSearchElementExplorer] = "i != selectObjectI && i == searchObjectI"
                [class.selectCopyElementExplorer] = "i != selectObjectI && object.id == selectObjectCopy.id"
                [class.selectCopyElementExplorerOpacity] = "i != selectObjectI && object.id == selectObjectCopy.id && selectObjectCopy.type == 'cut'"
                title = "{{ object.name }}" style = "text-align:center;">
                <div *ngIf = "object.objectType == 'folder'" 
                    (dblclick) = "openObject(object)">
                    <i class="fas fa-folder" style = "font-size: 65px;"></i>
                </div>
                <div *ngIf = "object.objectType == 'table'"
                    (dblclick) = "openObject(object)">
                    <i class="fas fa-table" style = "font-size: 65px; color: #aeec6c"></i>
                </div>
                <div *ngIf = "object.objectType == 'user'"
                    (dblclick) = "openObject(object)">
                    <i class="fas fa-user" style = "font-size: 65px; color: #739ac7"></i>
                </div>
                <div *ngIf = "object.objectType == 'role'"
                    (dblclick) = "openObject(object)">
                    <i class="fas fa-address-book" style = "font-size: 65px; color: #3a4046"></i>
                </div>
                <div *ngIf = "object.objectType == 'value'"
                    (dblclick) = "openObject(object)">
                    <i class="fas fa-superscript" style = "font-size: 65px; color: #734586"></i>
                </div>
                <div *ngIf = "object.objectType == 'file'">
                    <i *ngIf = "object.fileType == 'img'" class="fas fa-file-image" style = "font-size: 65px; color: #458655"></i>
                    <i *ngIf = "object.fileType == 'xls'" class="fas fa-file-excel" style = "font-size: 65px; color: #458655"></i>
                    <i *ngIf = "object.fileType == 'doc'" class="fas fa-file-word" style = "font-size: 65px; color: #458655"></i>
                </div>
                <div *ngIf = "object.bindId" style = "position:absolute; right:2px; bottom:17px;">
                    <i class="fas fa-link" style = "font-size: 14px; color: #ec9b6c"></i>
                </div>
                <div *ngIf = "object.state > 0" style = "position:absolute; top:2px; left:2px;">
                    <i *ngIf = "object.state < 50" class="fas fa-circle" style = "font-size: 12px; color: #eb7e7e"></i>
                    <i *ngIf = "object.state >= 50 && object.state < 100" class="fas fa-circle" style = "font-size: 12px; color: #edf06a"></i>
                    <i *ngIf = "object.state == 100" class="fas fa-circle" style = "font-size: 12px; color: #def7c2"></i>
                </div>
                {{ object.name }}
            </div>
        </span>
    </div>
    <span class = "col-md-12" *ngIf = "outFolders.length == 0" style = "color:#b8b8b8; font-size:24px; font-weight:bold"> Папка пуста</span>
    <div class = "col-md-12" style = "margin-bottom:5px; margin-top:25px; height:20px;background-color:#ececec; line-height:20px; padding-left:3px;">
        <span *ngIf = "load" style = "color:#757575;font-size:12px;">Loading...</span>
    </div>
</div>
<div class = "createContextMenu" [hidden] = "!createContextMenu.visible" [style.top] = "createContextMenu.top" [style.left] = "createContextMenu.left">
    <button class = "contextMenuList" (click) = "getRenameObject()" [disabled] = "!selectRules.rename">
        <span *ngIf = "!selectRules.rename"><i class="fas fa-lock" style = "font-size:10px;"></i></span>
         Переименовать</button>
    <button class = "contextMenuList" (click) = "copyObject('cut')" [disabled] = "!selectRules.cut">
        <span *ngIf = "!selectRules.cut"><i class="fas fa-lock" style = "font-size:10px;"></i></span>
         Вырезать</button>
    <button class = "contextMenuList" (click) = "copyObject('copy')" [disabled] = "!selectRules.copy">
        <span *ngIf = "!selectRules.copy"><i class="fas fa-lock" style = "font-size:10px;"></i></span>
        Копировать</button>
    <button class = "contextMenuList" (click) = "createObject(outFolders[selectObjectI].id, 'Права', null)" [disabled] = "!selectRules.rights">
        <span *ngIf = "!selectRules.rights"><i class="fas fa-lock" style = "font-size:10px;"></i></span>
        Добавить права</button>
    <button class = "contextMenuList" (click) = "addInfo()" [disabled] = "!selectRules.info">
        <span *ngIf = "!selectRules.info"><i class="fas fa-lock" style = "font-size:10px;"></i></span>
        Справка</button>
    <button class = "contextMenuList" (click) = "removeObject()" [disabled] = "!selectRules.remove">
        <span *ngIf = "!selectRules.remove"><i class="fas fa-lock" style = "font-size:10px;"></i></span>
        Удалить</button>
    <button class = "contextMenuList" (click) = "downloadObject()" [disabled] = "!selectRules.download">
        <span *ngIf = "!selectRules.download"><i class="fas fa-lock" style = "font-size:10px;"></i></span>
        Скачать</button>
</div>
<modalwindow #modal></modalwindow>
