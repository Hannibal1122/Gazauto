<div *ngIf = "_open" style = "position:absolute; width:100%; height:100%; background: rgba(255, 255, 255, 0.6); top:0px; left: 0px;">
    <div class = "mainPanel">
        <div>
            Конструктор {{ name }}
            <div>
                <input  class = "mainSelect" placeholder = "Имя" type = "text" [(ngModel)] = "inputName">
            </div>
        </div>
        <div style = "height: 270px; border:1px solid #eeeeee; margin-top:5px; padding: 3px; overflow: auto;">
            <div 
                class = "listClass" 
                [class.selectList] = "i == createSetting.parent" 
                *ngFor = "let list of mainList; let i = index;" 
                [style.margin-left] = "list.level * 10 + 'px'">
                <ng-container *ngIf = "i > 0">
                    <i class="fas fa-table"></i> 
                </ng-container>
                <span (click) = "selectParent(i)"> {{ list.name }} </span>
                <ng-container *ngIf = "i > 0">
                    <span style = "color:rgb(224, 81, 81);" (click) = "removeItem(i)"> <i class="fas fa-minus-circle"></i></span>
                </ng-container>
            </div>
        </div>
        <div>
            Таблица
            <select class = "mainSelect" [(ngModel)] = "createSetting.table">
                <option value = "none">Не выбрано</option>
                <option *ngFor = "let table of tableList" value = "{{ table.id }}">{{ table.name }}</option>
            </select>
            <button class = "propertyBtn" (click) = "appendNode()" [disabled] = "createSetting.parent == -1">Добавить</button>
        </div>
        <div style = "text-align: right;">
            <button class = "propertyBtn" (click) = "Cancel()">Отмена</button>
            <button class = "propertyBtn" (click) = "Create()" style = "width:75px;">
                <span *ngIf = "!loaded"><i class="fas fa-spinner spinnerLoader"></i></span>
                <span *ngIf = "loaded">Создать</span>
            </button>
        </div>
    </div>
</div>
